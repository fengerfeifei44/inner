<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增链接</title>
    <link rel="stylesheet" href="css/agency.css">
</head>
<body>
<div class="main">
    <div class=" group">
        <h3><span>新增商品</span></h3>
        <div class="text_group">
            <label for="goods_name">商品名称：</label>
            <input type="text" id="goods_name" name="goods_name">
        </div>
        <div class="text_group">
            <label for="goods_price">商品价格：</label>
            <input type="text" id="goods_price" name="goods_price">
        </div>
        <div class="text_group">
            <label for="goods_describe">商品描述：</label>
            <input type="text" id="goods_describe" name="goods_describe">
        </div>
        <div class="text_group">
            <label for="buy_number">购买次数：</label>
            <input type="text" id="buy_number" name="buy_number">
        </div>
        <div class="text_group">
            <label for="buy_days">购买天数：</label>
            <input type="text" id="buy_days" name="buy_days">
        </div>
    </div>
    <p class="btn_wrap mar_left"><span class="btn">提交</span></p>
</div>
</body>
</html>
